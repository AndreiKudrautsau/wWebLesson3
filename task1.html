<!-- Задание 1. Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции. -->
<!DOCTYPE html>
<html>
<body>
    <script>
        function text(name) {
            alert(`Ваше имя - ${name}`);
        }
        let name = prompt("Ваше имя?");
        text(name);
    </script>
</body>
</html>
