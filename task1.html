<!-- Задание 1. Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции. -->
<!DOCTYPE html>
<html>
<body>
    <script>
        function text_enter() {
            let name = prompt("Ваше имя?");
            return name;
        }
        function text_exit(name) {
            alert(`Ваше имя - ${name}`);
        }
        text_exit(text_enter());
    </script>
</body>
</html>
